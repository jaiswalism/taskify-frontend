<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Taskify</title>
  </head>
  <body>
    <div class="container-wrapper">
      <section class="task-column" aria-labelledby="todo" id="Todo">
        <h2 id="todo-heading" class="h2-headings">ToDo</h2>
        <div class="container" data-section="todo"></div>
        <button class="addBtn">
          <span>Add New</span><span style="font-size: 30px">+</span>
        </button>
      </section>
      <section class="task-column" aria-labelledby="inProgress" id="inProgress">
        <h2 id="inProgress-heading" class="h2-headings">In Progess</h2>
        <div class="container" data-section="inProgress"></div>
        <button class="addBtn">
          <span>Add New</span><span style="font-size: 30px">+</span>
        </button>
      </section>
      <section
        class="task-column"
        aria-labelledby="underReview"
        id="underReview"
      >
        <h2 id="underReview-heading" class="h2-headings">Under Review</h2>
        <div class="container" data-section="underReview"></div>
        <button class="addBtn">
          <span>Add New</span><span style="font-size: 30px">+</span>
        </button>
      </section>
      <section class="task-column" aria-labelledby="finished" id="finished">
        <h2 id="finished-heading" class="h2-headings">Finished</h2>
        <div class="container" data-section="finished"></div>
        <button class="addBtn">
          <span>Add New</span><span style="font-size: 30px">+</span>
        </button>
      </section>
    </div>
    <div id="overScreen" class="wrapper hidden"></div>
    <div id="popupForm" class="popup hidden">
      <form id="taskForm">
        <h3>Add Task</h3>
        <input type="text" id="titleInput" placeholder="Title" required />
        <input type="text" id="descInput" placeholder="Description" required />
        <select id="priorityInput">
          <option value="Low">Low</option>
          <option value="Medium">Medium</option>
          <option value="Urgent">Urgent</option>
        </select>
        <input type="date" id="dateInput" required />
        <button type="submit">Add Task</button>
      </form>
	  
    </div>
	<button id="logoutBtn">Logout</button>
    <script src="./js/index.js"></script>
  </body>
</html>
