        <button class="addBtn">
          <span>Add New</span><span style="font-size: 30px">+</span>
        </button>
      </section>
      <section
        class="task-column"
        aria-labelledby="inProgress-heading"
        id="inProgress"
      >
        <h2 id="inProgress-heading">In Progess</h2>
        <div class="container"></div>
        <button class="addBtn">
          <span>Add New</span><span style="font-size: 30px">+</span>
        </button>
      </section>
      <section
        class="task-column"
        aria-labelledby="underReview-heading"
        id="underReview"
      >
        <h2 id="underReview-heading">Under Review</h2>
        <div class="container" ></div>
        <button class="addBtn">
          <span>Add New</span><span style="font-size: 30px">+</span>
        </button>
      </section>
      <section
        class="task-column"
        aria-labelledby="finished-heading"
        id="finished"
      >
        <h2 id="finished-heading">Finished</h2>
        <div class="container"></div>
        <button class="addBtn">
          <span>Add New</span><span style="font-size: 30px">+</span>
        </button>
      </section>
    </div>
    <div id="overScreen" class="wrapper hidden"></div>
    <div id="popupForm" class="popup hidden">
      <form id="taskForm">
        <h3>Add Task</h3>
        <input type="text" id="titleInput" placeholder="Title" required />
        <input type="text" id="descInput" placeholder="Description" required />
        <select id="priorityInput">
          <option value="Low">Low</option>
          <option value="Medium">Medium</option>
          <option value="Urgent">Urgent</option>
        </select>
        <input type="date" id="dateInput" required />
        <button type="submit">Add Task</button>
      </form>
    </div>
    <script src="index.js"></script>
